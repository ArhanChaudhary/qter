name: Deploy Qter
on:
  push:
    paths:
      - media/paper/**
      - media/www/**
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  render-paper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: typst-community/setup-typst@v4
      - name: Render Qter paper
        run: typst compile paper/paper.typ www/paper.pdf
        working-directory: media

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: media/www

  deploy:
    needs: render-paper
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
