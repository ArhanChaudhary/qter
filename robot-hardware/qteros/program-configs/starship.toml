# Load schema to get editor completions
"$schema" = "https://starship.rs/config-schema.json"

# Blank line between shell prompts
add_newline = true

[character]
success_symbol = '[\$](bold white)'
error_symbol = '[\$](bold red)'
vicmd_symbol = '[:](bold white)'

[directory]
truncate_to_repo = false
truncation_length = 10
truncation_symbol = '.../'

[git_status]
style = 'bold yellow'
ahead = '↑ '
behind = '↓ '
diverged = '↑↓ '
deleted = '×'

[c]
commands = [
	[ 'sh', '-c', '$CC --version' ],
	[ 'cc', '--version' ],
	[ 'gcc', '--version' ],
	[ 'clang', '--version' ],
]

[golang]
symbol = 'Go '

[status]
disabled = false
symbol = '× '

[gcloud]
disabled = true

