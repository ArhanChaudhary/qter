[build]
default-target = "aarch64-unknown-linux-gnu"
pre-build = [
    "dpkg --add-architecture $CROSS_DEB_ARCH", 
    "apt-get update",
    "apt-get --assume-yes install libssl-dev:$CROSS_DEB_ARCH pkg-config:$CROSS_DEB_ARCH libx11-dev:$CROSS_DEB_ARCH libasound2-dev:$CROSS_DEB_ARCH libudev-dev:$CROSS_DEB_ARCH libxkbcommon-x11-0:$CROSS_DEB_ARCH libwayland-dev:$CROSS_DEB_ARCH libxkbcommon-dev:$CROSS_DEB_ARCH mesa-vulkan-drivers:$CROSS_DEB_ARCH"
]
